MOD_GANTRY5_PARTICLE="Gantry 5 Particle"
MOD_GANTRY5_PARTICLE_DESCRIPTION='Ten moduł jest modułem CMS-a Joomla. Twórcy frameworka Gantry5 stworzyli podobne elementy dla środowiska Gantry5 i nazwali je Particles (cząstki). Natomiast odpowiednik wtyczki Joomla to Atom. Moduł Gantry 5 Particle powstał w celu umożliwienia korzystania z modułów Gantry tzw. Particles:<ol><li>W środowisku Joomla - w artykułach, modułach i pozycjach CMS-a</li><li>W środowisku Gantry 5 - w modułach instancji tzw.<a href="http://docs.gantry.org/gantry5/basics/terminology" target="_blank"> Module Instance</a></li><li>W środowisku Gantry 5 - w modułach pozycji tzw <a href="http://docs.gantry.org/gantry5/particles/position" target="_blank"> Module Position</a></li></ol>W tłumaczeniach zastosowałem nazewnictwo przyrównując obiekty Gantry5 do podobnych w Joomla.<a href="http://docs.gantry.org/gantry5/basics/terminology#particle" target="_blank"> Particles</a> to Moduły-G5, <a href="http://docs.gantry.org/gantry5/basics/terminology#atom" target="_blank"> Particle Atom</a> to Wtyczki-G5, <a href="http://docs.gantry.org/gantry5/basics/terminology#position" target="_blank"> Module Position</a> to Pozycje-G5, a <a href="http://docs.gantry.org/gantry5/basics/terminology#module-position-vs-module-instance" target="_blank"> Module Instance</a> to Instancje-G5. Wideoporadnik jak stosować moduł<a href="https://youtu.be/e-I1KQLPB9c?t=119" target="_blank"> Gantry 5 Particle</a>.'
MOD_GANTRY5_PARTICLE_NOT_INITIALIZED="%s: Nie można wyświetlić zawartości; w tym szablonie Gantry 5!"

MOD_GANTRY5_PARTICLE_FIELD_PARTICLE_LABEL="Moduły-G5"
MOD_GANTRY5_PARTICLE_FIELD_PARTICLE_DESC="Wybierz i skonfiguruj Moduły-G5."

